<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Raspberry Pi Webserver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .row {
        display: flex;
        justify-content: space-between;
    }

    .column {
        flex: 33%;
        padding: 10px;
    }
</style>

<body style="background: white">
    <h1 align="center" ; style="color: navy"><u>Raspberry Pi Webserver</u></h1>
    <br>
    <br>
    <h2 align="center">온도 습도 데이터</h2>
    <br>

    <h4 align="center" ; style="color: red">Date Time : {{ date_time }} </h4>
    <h4 align="center" ; style="color: red"> {{ temperature }} &deg;C</h4>
    <h4 align="center" ; style="color: red"> {{ humidity }} RH</h4>
    <h6 align='center'>데이터는 10초마다 자동 업데이트 됩니다.</h5>
    <br>
    <div align="center">
        <div class="column">
            <h3 style="color: blue">Blue_LED
                <button>
                    <a href="/blue_led/on" style="color: green"> ON</a>
                </button>
                <button>
                    <a href="/blue_led/off" style="color: red"> OFF</a>
                </button>
            </h3>
        </div>
        <div class="column">
            <h3 style="color: blue">Red_LED
                <button>
                    <a href="/red_led/on" style="color: green"> ON</a>
                </button>
                <button>
                    <a href="/red_led/off" style="color: red"> OFF</a>
                </button>
            </h3>
        </div>
        <div class="column">
            <h3 style="color: blue">Green_LED
                <button>
                    <a href="/green_led/on" style="color: green"> ON</a>
                </button>
                <button>
                    <a href="/green_led/off" style="color: red"> OFF</a>
                </button>
            </h3>
        </div>
    </div>
</body>
<!-- 페이지 자동 새로고침 -->
<script type="text/javascript">
    function autoRefreshPage()
    {
        window.location = window.location.href;
    }
    setInterval('autoRefreshPage()', 10000);

</script>

</html>
